{{ if eq .Type "posts" -}}
  <script
    async
    src="https://talk.hyvor.com/embed/embed.js"
    type="module"
    crossorigin="anonymous"
  ></script>

  <hyvor-talk-comments
    website-id="{{ .Site.Params.comments.hyvor.siteid }}"
    page-id="{{ .Params.id }}"
    page-url="{{ .Page.Permalink }}"
    page-title="{{ .Params.title }}"
    page-author="{{ .Params.author.email | base64Encode }}"
  ></hyvor-talk-comments>
{{- end }}
