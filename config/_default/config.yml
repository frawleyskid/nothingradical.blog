baseurl: "https://nothingradical.blog"
languageCode: "en-us"
paginate: 5
title: "Nothing Radical"
copyright: "© 2020–2022 Frawley CC BY-NC-ND 4.0"
enableRobotsTXT: true
disableAliases: true

ignoreErrors: "error-output-taxonomy"

author:
  name: "Frawley"
  email: "frawleyskid@gmail.com"

outputs:
  home: ["HTML", "RSS", "REDIRECTS", "HEADERS"]
  section: ["HTML"]
  taxonomy: ["HTML"]

outputFormats:
  RSS:
    mediaType: "application/rss+xml"
    baseName: "feed"
  REDIRECTS:
    mediaType: "text/netlify"
    baseName: "_redirects"
    isPlainText: true
    notAlternative: true
  HEADERS:
    mediaType: "text/netlify"
    baseName: "_headers"
    isPlainText: true
    notAlternative: true

mediaTypes:
  text/netlify:
    suffixes: []
