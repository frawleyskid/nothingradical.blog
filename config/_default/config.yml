baseurl: "https://nothingradical.blog"
languageCode: "en-us"
paginate: 10
title: "Nothing Radical"
copyright: "© 2020–2022 Frawley CC BY-NC-ND 4.0"
enableRobotsTXT: true
disableAliases: true

imaging:
  quality: 100

outputs:
  home: ["HTML", "ATOM", "REDIRECTS", "HEADERS"]
  section: ["HTML"]
  taxonomy: ["HTML"]
  term: ["HTML"]

outputFormats:
  ATOM:
    mediaType: "application/atom+xml"
    baseName: "feed"
  REDIRECTS:
    mediaType: "text/netlify"
    baseName: "_redirects"
    isPlainText: true
    notAlternative: true
  HEADERS:
    mediaType: "text/netlify"
    baseName: "_headers"
    isPlainText: true
    notAlternative: true

mediaTypes:
  text/netlify:
    suffixes: []
  application/atom+xml:
    suffixes: ["xml"]
